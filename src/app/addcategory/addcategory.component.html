  <div class="container" style="padding-top:20px">
    <p>
    Add Category
  </p>
  </div>
  
  
   <div class="container">
      
      <div class="row">
        <div class="col-lg-8">
          <input  #inputcategory style="width:29%">
          
        </div>
        <div class="col-lg-4 addicon">
          <img src="assets\plusicon.png" alt="add" width="10%" (click)="addCategory(inputcategory.value); inputcategory.value=''">
          <div class="small" *ngIf=check style="color:red;margin-left:-61%">Enter the Category name</div>
        </div>
        
     </div>
          
     <div class="container list">
      
       <ul *ngFor="let category of categoryList" style="list-style-type: none;">
         <div class="row">
            <div class="col-lg-8">
                   <li>{{category.categoryname}}
        
                       </li>
            </div>
       
           <div class="col-lg-4" style="margin-left:-46%">
            <button class="btn btn-default" (click)="editableInput = !editableInput">
              <span *ngIf="editableInput">UPDATE</span>
              <span *ngIf="!editableInput">EDIT</span>
            </button>&nbsp;
            <button class="btn btn-default" (click)=" deleteCategory(category)">Delete</button>
             
           </div>
       </div>
       </ul>
   </div>
   </div>
